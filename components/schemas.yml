Meta:
  type: object
  description: |-
    Contains pagination information for browse requests.
  properties:
    pagination:
      type: object
      description: |-
        All browse endpoints are paginated, returning 15 records by default. You can use the page and limit
        parameters to move through the pages of records. The response object contains a meta.pagination key with
        information on the current location within the records:
        
        ```json
        "meta":{
          "pagination":{
            "page":1,
            "limit":2,
            "pages":1,
            "total":1,
            "next":null,
            "prev":null
          }
        }
        ```
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 2
        pages:
          type: integer
          example: 1
        total:
          type: integer
          example: 1
        next:
          type: integer
          nullable: true
          example: null
        prev:
          type: integer
          nullable: true
          example: null

